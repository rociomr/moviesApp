<div class="content">
    <div >
        <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%" class="detail-content">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>{{selectedMovie.title}}</mat-card-title>
                </mat-card-header>
                <img  [src]="selectedMovie.poster!= null ? selectedMovie.poster : '../../assets/images/noPoster.png'">
                <mat-card-content>
                    <div><p>Puntuacion</p>{{selectedMovie.imdbRating}}</div>
                    <div><p>Duracion</p>{{selectedMovie.duration}}</div>
                    <div><p>Actores</p>{{selectedMovie.title}}</div>
                    <div><p>Estuido</p>{{selectedMovie.title}}</div>
                    <div><p>AÃ±o</p>{{selectedMovie.year}}</div>
                    <div>
                        <span *ngFor="let genreMovie of selectedMovie.genre" > #{{genreMovie}} </span>
                    </div>
                </mat-card-content>
            </mat-card>
            
        </div>
    </div>
    <button mat-fab class="edit-button flotante" color="primary" routerLink="/detail">
        <mat-icon class="material-icons-round">edit</mat-icon>
    </button>
</div>
