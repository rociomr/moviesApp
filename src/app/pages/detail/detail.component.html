<app-menu></app-menu>
<div class="content">
    <div *ngIf="selectedMovie" fxFlex="100%" class="detail-content">
        <div class="detail-content">
            <div class="img-content"> 
                <mat-icon class="arrow-detail" (click)="goBack()" alt="go back" aria-hidden="false" aria-label="go back">arrow_back</mat-icon>
                <p  class="detail-title">{{selectedMovie.title}}</p>
                <img class="img-poster" [src]="selectedMovie.poster!= null ? selectedMovie.poster : '../../assets/images/noPoster.png'">
            </div>   
            <div class="detail-input-content">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>{{'FORM.PUNCTUATION' | translate}}</mat-label>
                    <input matInput disabled [value]="selectedMovie.imdbRating" min="1" max="10" class="form-control" type="text"  name="punctuation">
                </mat-form-field><br>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>{{'FORM.DURATION' | translate}}</mat-label>
                    <input matInput disabled [value]="selectedMovie.duration+'(min)'"  class="form-control" type="text"  name="duration">
                </mat-form-field><br>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>{{'COMMON.COMPANIES' | translate}}</mat-label>
                    <input matInput disabled [value]="selectedMovie.studio"  class="form-control" type="text"  name="studio">
                </mat-form-field><br>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>{{'FORM.YEAR' | translate}}</mat-label>
                    <input matInput disabled [value]="selectedMovie.year"  class="form-control" type="text"  name="year">
                </mat-form-field><br>
                <mat-label>{{'FORM.GENRE' | translate}}</mat-label><br>
                <div>
                    <span *ngFor="let genreMovie of selectedMovie.genre" > {{genreMovie}} </span>
                </div><br>
                <mat-label>Actores</mat-label><br>
                <mat-chip-list #chipList aria-label="AÃ±adir actores">
                    <mat-chip *ngFor="let actor of nameActors">
                      {{actor}}
                    </mat-chip>
                    
                </mat-chip-list>
                
            </div>
        </div>
    </div>
    
    <button mat-fab class="delete-button flotante" color="accent" (click)="openDialog()">
        <mat-icon class="material-icons-round">delete</mat-icon>
    </button>
    <button mat-fab class="edit-button flotante-edit" color="primary" [routerLink]="['/form/edit/', movieId]">
        <mat-icon class="material-icons-round">edit</mat-icon>
    </button>
</div>

<app-loading></app-loading>
