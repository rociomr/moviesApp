<mat-card class="contact-card">
    <mat-card-header>
      <mat-card-title>Reactive Form</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form id="contactForm" [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field>
        <input matInput placeholder="title" formControlName="title" class="form-control"  name="title">
        
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="poster" formControlName="poster" class="form-control"  name="poster">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="genres" formControlName="genres" class="form-control"  name="genres">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="actors" formControlName="actors" class="form-control"  name="actors">
      </mat-form-field>
      <mat-label>Favorite Fruits</mat-label>
        <mat-chip-list #chipList aria-label="Fruit selection">
            <mat-chip
            *ngFor="let fruit of fruits"
            (removed)="remove(fruit)">
            {{fruit}}
            <button matChipRemove>
                <mat-icon>cancel</mat-icon>
            </button>
            </mat-chip>
            <input
            placeholder="New fruit..."
            #fruitInput
            [formControl]="fruitCtrl"
            [matAutocomplete]="auto"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
            <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
            {{fruit}}
            </mat-option>
        </mat-autocomplete>
      <br>
      <mat-form-field>
        <input matInput placeholder="studio" formControlName="studio" class="form-control"  name="studio">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="year" formControlName="year" class="form-control"  name="year">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="duration" formControlName="duration" class="form-control"  name="duration">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="punctuation" formControlName="punctuation" class="form-control"  name="punctuation">
      </mat-form-field>
      <br>
      <button id="btnSubmit" mat-raised-button type="submit" color="primary">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
